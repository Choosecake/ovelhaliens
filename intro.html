<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ovelhaliens - Tela Inicial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Knewave&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            font-family: "Knewave", sans-serif;
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            height: 100vh;
            background-color: #000;
            background-image: url('assets/fundo2.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            flex-direction: column; /* Alinha a logo e o container verticalmente */
        }

        .logo {
            max-width: 100%; /* Permite que a logo ocupe at√© 100% da largura da tela */
            max-height: 350px; /* Altura m√°xima da logo */
            height: auto; /* Mant√©m a propor√ß√£o da imagem */
            margin-bottom: 5px; 
            margin-top: -200px; /* Ou o valor que voc√™ definiu para a posi√ß√£o ideal */
        }

        .container {
            display: flex;
            flex-direction: row; /* **MODIFICADO**: Bot√µes lado a lado */
            align-items: center; /* Centraliza os bot√µes verticalmente dentro da linha */
            justify-content: center; /* **NOVO**: Centraliza os bot√µes horizontalmente na linha */
            gap: 25px; /* **AUMENTADO**: Espa√ßamento maior entre os bot√µes lado a lado */
            padding: 0.5rem 2rem; 
            
            /* Removi o background-color, border-radius e box-shadow comentados para evitar confus√£o. */
            /* Se quiser um painel para os bot√µes, adicione-os aqui novamente. */
            
            box-sizing: border-box;
            /* overflow: hidden; (pode ser removido se n√£o houver conte√∫do que possa estourar) */
        }

        .button {
            padding: 1.2rem 3rem;
            font-size: 1.8rem;
            font-weight: bold;
            color: #6a4a3c; /* Cor marrom para o texto dos bot√µes */
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            display: inline-block;
            width: auto;
            white-space: nowrap; /* Evita que o texto do bot√£o quebre linha */
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        .button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .play-button {
            background-color: #ffcc99; /* Laranja pastel */
        }

        .play-button:hover {
            background-color: #ffb380; /* Tom mais escuro de laranja pastel no hover */
        }

        .menu-button {
            background-color: #ffcc99; /* Laranja pastel */
        }

        .menu-button:hover {
            background-color: #ffb380; /* Tom mais escuro de laranja pastel no hover */
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s ease;
        }

        .modal.open {
            visibility: visible;
            opacity: 1;
        }

        .modal-content {
            background-color: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
            color: #333;
        }
    </style>
</head>
<body>
    <img src="assets/logo.png" alt="Ovelhaliens Logo" class="logo">
    <div class="container">
        <button id="playButton" class="button play-button">Jogar</button>
        <button id="menuButton" class="button menu-button">Menu</button>
    </div>

    <div id="menuModal" class="modal">
        <div class="modal-content">
            <button id="closeModal" class="close-button">√ó</button>
            <h2 class="text-4xl mb-6">Sobre o Jogo</h2>
            <p class="text-xl text-gray-800">
                Bem-vindo a Ovelhaliens!
                Seu objetivo √© tosar o maior n√∫mero de ovelhas poss√≠vel antes que o tempo acabe.
                Use o mouse para tosar as ovelhas que aparecerem na tela.
                Divirta-se!
                Jogo feito por Ayla e Lena üêë 
            </p>
        </div>
    </div>

    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            window.location.href = 'index.html';
        });

        const menuModal = document.getElementById('menuModal');
        document.getElementById('menuButton').addEventListener('click', function() {
            menuModal.classList.add('open');
        });

        document.getElementById('closeModal').addEventListener('click', function() {
            menuModal.classList.remove('open');
        });

        menuModal.addEventListener('click', function(event) {
            if (event.target === menuModal) {
                menuModal.classList.remove('open');
            }
        });
    </script>
</body>
</html>
